<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="fragments :: head (titulo='Acerca de ToDoList')"></head>

<body>

<div class="container py-5">

  <!-- Título -->
  <div class="text-center mb-5">
    <h1 class="display-4 text-primary">
      <i class="fa-solid fa-list-check"></i> ToDoList
    </h1>
    <p class="lead text-muted">Aplicación para la gestión de tareas</p>
  </div>

  <!-- Card principal -->
  <div class="card shadow-lg border-0 rounded-3">
    <div class="card-body p-4">

      <h2 class="h5 mb-4"><i class="fa-solid fa-circle-info text-info"></i> Información</h2>

      <ul class="list-group list-group-flush">
        <li class="list-group-item d-flex align-items-center">
          <i class="fa-solid fa-user text-primary mr-2"></i>
          <strong class="mr-2">Desarrollada por:</strong>Adel Benzane
        </li>
        <li class="list-group-item d-flex align-items-center">
          <i class="fa-solid fa-code-branch text-success mr-2"></i>
          <strong class="mr-2">Versión:</strong> 1.0.1 <span class="badge badge-success ml-2">En desarrollo</span>
        </li>
        <li class="list-group-item d-flex align-items-center">
          <i class="fa-solid fa-calendar-day text-warning mr-2"></i>
          <strong class="mr-2">Fecha de release:</strong> Pendiente de release
        </li>
      </ul>

    </div>
  </div>

</div>

<div th:replace="fragments::javascript"></div>

</html>
